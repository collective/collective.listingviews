[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-5.0.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg


versions=versions

package-name = collective.listingviews
package-extras = [test]

parts +=
    code-analysis
    i18ndude
    zopepy
    scripts



eggs =
#    eea.facetednavigation
    sauna.reload
#    five.pt >= 2.2.1

[instance]
zope-conf-additional = %import sauna.reload
#zcml-additional = <include package="five.pt" />
eggs +=
    plone.app.standardtiles
    plone.app.mosaic


[code-analysis]
directory = ${buildout:directory}/src/collective/listingviews
pre-commit-hook = False
flake8-ignore = E501

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[scripts]
recipe = zc.recipe.egg
eggs = zest.releaser


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

