language: python
python: 2.7
cache:
pip: true
directories:
  - $HOME/buildout-cache
env:
  - PLONE_VERSION=4.2
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0 QA=true
  - PLONE_VERSION=5.1
  - PLONE_VERSION=5.2

before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - virtualenv .
  - bin/pip install zc.buildout
install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - sed -ie "s#versions-$PLONE_VERSION.x#versions#" travis.cfg  
  - echo setuptools==`bin/buildout annotate | grep setuptools= | cut -d= -f2| cut -d' ' -f2` >> requirements.txt
  - echo zc.buildout==`bin/buildout annotate | grep zc.buildout= | cut -d= -f2| cut -d' ' -f2` >> requirements.txt
  - cat requirements.txt
  - bin/pip install -r requirements.txt
  - bin/buildout -c travis.cfg annotate > annotate.txt
  - bin/buildout -N -t 20 -c travis.cfg
script:
  - bin/code-analysis
  - bin/test

after_success:
  - pip install -q coveralls
  - test $QA && bin/coverage.sh && pip install -q coveralls && coveralls || true
  