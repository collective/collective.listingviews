language: python
python: 2.7
cache:
pip: true
directories:
  - $HOME/buildout-cache
env:
  - PLONE_VERSION=4.2
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0 QA=true
  - PLONE_VERSION=5.1

before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - virtualenv .
  - bin/pip install --upgrade pip zc.buildout
install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - sed -ie "s#versions-$PLONE_VERSION.x#versions#" travis.cfg  
  - bin/buildout -c travis.cfg annotate > annotate.txt
  - grep -E 'zc.buildout= ' |tail -1| sed 's/= /==/' >> requirements.txt
  - grep -E 'setuptools= ' |tail -1| sed 's/= /==/' >> requirements.txt
  - cat annotate.txt
  - cat requirements.txt
  - bin/pip install --upgrade -r requirements.txt
  - bin/buildout -N -t 20 -c travis.cfg
script:
  - bin/code-analysis
  - bin/test

after_success:
  - pip install -q coveralls
  - test $QA && bin/coverage.sh && pip install -q coveralls && coveralls || true
  