language: python
python: 2.7
cache:
  pip: true
  directories:
    - $HOME/buildout-cache
env:
  - PLONE_VERSION=4.1
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0 QA=true
  - PLONE_VERSION=5.1
  - PLONE_VERSION=5.2

before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - ./bootstrap.sh test-$PLONE_VERSION.x.txt
install:
#  - bin/buildout -c test-$PLONE_VERSION.x.cfg annotate > annotate.txt
#  - cat annotate.txt
  - bin/buildout -N -t 20 -c test-$PLONE_VERSION.x.cfg
script:
  - bin/code-analysis
  - bin/test

after_success:
  - pip install -q coveralls
  - test $QA && bin/coverage.sh && pip install -q coveralls && coveralls || true
  