[buildout]
extends =
    conf/test-4.1.x.cfg
parts =
   download
   install
   test

plone-version = 4.1.6

[download]
recipe = hexagonit.recipe.download
url = http://launchpad.net/plone/4.1/${buildout:plone-version}/+download/Plone-${buildout:plone-version}-UnifiedInstaller.tgz

[install]
recipe = collective.recipe.cmd
on_install = true
cmds =
  tar jxvf ${download:location}/Plone-${buildout:plone-version}-UnifiedInstaller/packages/buildout-cache.tar.bz2 1>/dev/null
  mv -n ${buildout:directory}/buildout-cache/eggs/* ${buildout:eggs-directory}

[test]
recipe = zc.recipe.testrunner
eggs =
  Plone
  collective.listingviews [test]

[versions]
zc.buildout = 1.6.3
distribute = 0.6.27
